<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blog</title>

    <!-- Include Tailwind CSS -->
    <link href="../../css/dist/styles.css" rel="stylesheet" />
  </head>
  <body class="bg-black text-white font-sans">
    <header class="bg-gray-800 p-4">
      <h1 class="text-3xl font-semibold">Posts</h1>
    </header>

    <main>
      <div class="sm:flex">
        <div class="sm:w-full md:w-1/2 lg:w-1/3 xl:w-1/4">
          <!-- Content for small screens (wider than 640px) up to extra-large screens -->
          <article class="bg-gray-900 p-8 rounded-lg mb-8">
            <h2 class="text-2xl font-semibold mb-4">Blog Post Title 1</h2>
            <p class="text-gray-300">Content for the first blog post...</p>
            <!-- More content goes here -->
          </article>
        </div>

        <div class="sm:w-full md:w-1/2 lg:w-2/3 xl:w-3/4">
          <!-- Content for small screens (wider than 640px) up to extra-large screens -->
          <article class="bg-gray-900 p-8 rounded-lg mb-8">
            <h2 class="text-2xl font-semibold mb-4">Blog Post Title 2</h2>
            <p class="text-gray-300">Content for the second blog post...</p>
            <!-- More content goes here -->
          </article>
        </div>
      </div>

      <!-- Additional blog posts can be added here -->
    </main>

    <footer
      class="fixed bottom-0 left-0 z-20 w-full p-4 bg-white border-t border-gray-200 shadow md:flex md:items-center md:justify-between md:p-6 dark:bg-gray-800 dark:border-gray-600"
    >
      <span class="text-sm text-gray-500 sm:text-center dark:text-gray-400"
        >© 2023
        <a href="https://flowbite.com/" class="hover:underline">Flowbite™</a>.
        All Rights Reserved.
      </span>
      <ul
        class="flex flex-wrap items-center mt-3 text-sm font-medium text-gray-500 dark:text-gray-400 sm:mt-0"
      >
        <li>
          <a href="#" class="hover:underline me-4 md:me-6">About</a>
        </li>
        <li>
          <a href="#" class="hover:underline me-4 md:me-6">Privacy Policy</a>
        </li>
        <li>
          <a href="#" class="hover:underline me-4 md:me-6">Licensing</a>
        </li>
        <li>
          <a href="#" class="hover:underline">Contact</a>
        </li>
      </ul>
    </footer>
  </body>
</html>
